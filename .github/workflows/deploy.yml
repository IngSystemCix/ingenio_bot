name: Deploy Discord bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check secrets
        run: |
          if [ -z "${{ secrets.SERVER_ID }}" ]; then
            echo "SECRET SERVER_ID is missing."
            exit 1
          fi
          if [ -z "${{ secrets.APP_TOKEN }}" ]; then
            echo "SECRET APP_TOKEN is missing."
            exit 1
          fi
          if [ -z "${{ secrets.APP_ID }}" ]; then
            echo "SECRET APP_ID is missing."
            exit 1
          fi
          if [ -z "${{ secrets.PREFIX }}" ]; then
            echo "SECRET PREFIX is missing."
            exit 1
          fi
          echo "All required secrets are available."

      - name: Run bot
        run: npx ts-node ./src/bot.ts
