name: Deploy Discord bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check secrets
        run: |
          if [ -z "${{ secrets.SERVER_ID }}" ] || [ -z "${{ secrets.APP_TOKEN }}" ] || [ -z "${{ secrets.APP_ID }}" ] || [ -z "${{ secrets.PREFIX }}" ]; then
            echo "One or more required secrets are missing."
            exit 1
          fi
          echo "All required secrets are available."

      - name: Create .env file
        run: |
          echo "SERVER_ID=${{ secrets.SERVER_ID }}" >> .env
          echo "APP_TOKEN=${{ secrets.APP_TOKEN }}" >> .env
          echo "APP_ID=${{ secrets.APP_ID }}" >> .env
          echo "PREFIX=${{ secrets.PREFIX }}" >> .env

      - name: Check .env file content
        run: |
          if [ -f .env ]; then
            echo ".env file created successfully"
          else
            echo ".env file not found"
            exit 1
          fi

      - name: Run bot
        run: npx ts-node ./src/bot.ts
